  <aside class="sidebar" [class.closed]="!sidebarOpen">
      <div class="sidebar-header">
      <div class="logo">

        <span class="logo-text">Nivi Capital</span>
      </div>
    </div>
  <nav class="sidebar-nav">
    <a *ngFor="let item of menuItems" 
       [routerLink]="item.route"
       routerLinkActive="active" 
       #rla="routerLinkActive" 
       [routerLinkActiveOptions]="{ exact: true }"
       [class.active]="rla.isActive"
       class="nav-item">
      <span class="nav-icon">
        <img [src]="rla.isActive && sidebarOpen ? item.iconActive : item.icon" alt="{{ item.label }}" class="menu-icon">
      </span>
      <span class="nav-label">{{ item.label }}</span>
      <span class="nav-icon-arrow">
        <img *ngIf="sidebarOpen" src="/assets/images/icons/arrow-down.svg" alt="Expand"

      </span>
    </a>
  </nav>
</aside>
