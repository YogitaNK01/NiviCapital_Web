<div class="dashboard main-content-feature">
  <!-- Header -->
  <div class="content-header">
    <div class="content-title text-dp-3-bold">
      Dashboard-Customer
    </div>
    <div class="user-info-breadcrumb">

      <div>
        <nav aria-label="breadcrumb" class="breadcrumb">
          <ol class="breadcrumb-list">
            <li class="breadcrumb-item text-common "><a routerLink="/home">Home</a></li>
            <li class="breadcrumb-item active text-common " aria-current="page">Customer</li>
          </ol>
        </nav>

      </div>
    </div>
  </div>

  <!-- search -->

  <div class="search-bar commonbox">
    <div class="search-title text-common text-dp-2-bold">Search</div>
    <div class="search-data ">

      <div class="search-dropdown">
        <app-dropdown class="menu-dropdown" [options]="Kycstatus" [(selectedValue)]="selectedOption2"
          [customStyle]="true" placeholder="All" (selectedValueChange)="getkycstatuslos($event)">
        </app-dropdown>
      </div>
      <div class="search-input"> 
        <app-inputfield label="Input Label" placeholder="Search..." helpText="Help text"
          [showSearch]="true" [showLabel]="false" [showHelpText]="false" (valueChange)="onSearchChange($event)">
        </app-inputfield></div>
      <div class="search-btn">
        <app-buttons label="Search" color="primary" class="btncustomClass "></app-buttons>
      </div>

    </div>
  </div>


  <!-- Customer Database Section -->
  <div class="database-section">


    <app-tables
  [columns]="columns"
  [data]="filteredData"
  [pageSize]="6">
</app-tables>

  </div>


</div>
