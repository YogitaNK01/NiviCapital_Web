<!-- <div *ngIf="!showTable && selectedCustomer" class="customer-detail-view"> -->
<div class="customer-detail-view main-content-feature">

  <!-- Header -->
  <div class="content-header">
    <div class="content-title text-dp-3-bold">
      Customer Information File
    </div>
    <div class="user-info-breadcrumb">

      <nav aria-label="breadcrumb" class="breadcrumb">
        <ol class="breadcrumb-list">
          <li class="breadcrumb-item text-common "><a routerLink="/home">Home</a></li>
          <li class="breadcrumb-item active text-common " aria-current="page">Customer</li>
        </ol>
      </nav>

    </div>
  </div>

  <!-- edit download buttons -->

   <div class="d-flex justify-content-center justify-content-md-end gap-2">
    <app-buttons label="Edit" class="btn btn-icon btn-outline btn-no-padding" [outline]="true">
      <img src="/assets/images/icons/edit.svg" alt="edit" height="24" width="24"> 

    </app-buttons>
    <app-buttons label="Download CIF" class="btn btn-icon btn-outline btn-no-padding" [outline]="true">
      <img src="/assets/images/icons/import-red.svg" alt="import" height="24" width="24"> 

    </app-buttons>
  </div>

  <!-- Tabs -->
   <div class="customer-details">
 <app-commontabs
  [tabs]="tabs"
  (tabChange)="onTabChange($event)">
</app-commontabs>

<ng-container [ngSwitch]="activeTabId">

  <app-pi-data *ngSwitchCase="'pi'"></app-pi-data>
  <app-pii-data *ngSwitchCase="'pii'"></app-pii-data>
  <app-kyc-data *ngSwitchCase="'kyc'"></app-kyc-data>
  <app-product-data *ngSwitchCase="'kyc-products'"></app-product-data>

</ng-container>
</div>

  <!-- footer buttons  -->
  <div class="d-flex justify-content-start gap-2">
    <app-buttons label="Edit" class="btn primary btn-icon btncustomClass btn-label">
      <img src="/assets/images/icons/add.svg" alt="edit">

    </app-buttons>
    <app-buttons label="Download CIF" class="btn primary btn-icon btncustomClass btn-label">
      <img src="/assets/images/icons/import.svg" alt="Download">

    </app-buttons>

 
  </div>

  <app-quicklinks 
    currentPage="customerdetails">
  </app-quicklinks>
</div>
