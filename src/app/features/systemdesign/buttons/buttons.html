<button 
  class="btn"
  [ngClass]="[
    outline ? 'btn-outline' : '', 
    borderradius ? 'border-radius':'',
    color,
    customClass
  ]"
  [ngStyle]="{
    'background-color': !outline && color ? color : '',
    'color': outline && color ? color : '',
    'border': border ? border : '',
    'height': height ? height : ''
  }"
  [attr.type]="type || 'button'"><ng-content></ng-content>
  <span class="btn-label  text-dp-3-regular">{{ label }}</span>
</button>
