<div class="form-check">
  <input
    #checkboxInput
    class="form-check-input"
    type="checkbox"
    [checked]="checked"
    [disabled]="disabled"
    (change)="toggleCheckbox($event)"
    [id]="checkboxId">
  <label class="form-check-label" [for]="checkboxId">
    {{ label }}
  </label>
</div>
