


<div class="input-container">
  <label *ngIf="label" class="input-label">{{ label }}</label>
  
  <div class="input-wrapper" [ngClass]="{
    'error': state === 'error',
    'success': state === 'success',
    'disabled': disabled
  }">
    <!-- Search Icon (Left) -->
    <!-- <svg *ngIf="showSearch" class="icon-left" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg> -->

    <input
       [attr.type]="currentType"
      [placeholder]="placeholder"
      [(ngModel)]="value"
      (ngModelChange)="onInputChange($event)"
      (blur)="onBlur()"
      [disabled]="disabled"
      class="input-field"
      [ngClass]="{
        'has-left-icon': showSearch,
        'has-right-icon': showPasswordToggle || showStateIcon || showInfo || showSearch,
         'input-default': state === 'default',
        'input-error': state === 'error',
        'input-success': state === 'success'
      }"
    />

    <!-- Right Icons Container -->
    <div class="icon-right-container">
     

 <!-- Search Icon (Left) -->
    <svg *ngIf="showSearch" class="icon-right-search" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.35-4.35"></path>
    </svg>
   
     <!-- Password Toggle (Eye Icon) -->
  <!-- <svg 
        *ngIf="showPasswordToggle" 
        class="icon-right clickable" 
        (click)="togglePassword()"
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <path *ngIf="!passwordVisible" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
        <circle *ngIf="!passwordVisible" cx="12" cy="12" r="3"></circle>
        <path *ngIf="passwordVisible" d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
        <line *ngIf="passwordVisible" x1="1" y1="1" x2="23" y2="23"></line>
      </svg>  -->
      
      <img
  *ngIf="type === 'password'"
  class="icon-right clickable"

  [src]="!passwordVisible ? 'assets/images/icons/eye-slash.png' : 'assets/images/icons/eye.png'"
  alt="Toggle Password"
  width="20"
  height="20"
/>
     

      <!-- Success Icon -->

        <img 
   *ngIf="state === 'success' && !showPasswordToggle" 
        class="icon-right success-icon" 
  src="/assets/images/icons/tick-circle.png" 
  alt="Error Icon" 
  width="20" 
  height="20"
/>
      

      <!-- Error Icon -->
      

      <img 
  *ngIf="state === 'error' && !showPasswordToggle" 
  class="icon-right error-icon"
  src="/assets/images/icons/danger.png" 
  alt="Error Icon" 
  width="20" 
  height="20"
/>


      <!-- Info Icon -->
      <svg 
        *ngIf="showInfo && state === 'default' && !showPasswordToggle" 
        class="icon-right info-icon" 
        xmlns="http://www.w3.org/2000/svg" 
        width="20" 
        height="20" 
        viewBox="0 0 24 24" 
        fill="none" 
        stroke="currentColor" 
        stroke-width="2" 
        stroke-linecap="round" 
        stroke-linejoin="round">
        <circle cx="12" cy="12" r="10"></circle>
        <line x1="12" y1="16" x2="12" y2="12"></line>
        <line x1="12" y1="8" x2="12.01" y2="8"></line>
      </svg>
    </div>
  </div>

  <p *ngIf="helpText" class="help-text" [ngClass]="{
    'error': state === 'error',
    'success': state === 'success'
  }">{{ helpText }}</p>
</div>
